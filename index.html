<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="found-items/found-items.directive.js"></script>
    <script src="loader/loader-directive.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as menu">
      <div class="row">
        <div class="col-md-12">
          <h1>Narrow Down Your Chinese Menu Choice</h1>

          <div class="form-group">
            <input
              type="text"
              placeholder="search term"
              class="form-control"
              ng-model="menu.searchItem"
            />
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.search()">
              Narrow It Down For Me!
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <h4 ng-if="menu.searchClicked && menu.foundItems.length === 0">
            Nothing found!
          </h4>
        </div>
      </div>

      <!-- Loader to show when clicking on Narrow It... -->
      <loader-directive show-loader="menu.showLoader"></loader-directive>

      <!-- found-items should be implemented as a component -->
      <found-items
        items="menu.foundItems"
        on-remove="menu.removeItem(index)"
        ng-if="menu.foundItems.length > 0"
      ></found-items>
    </div>
  </body>
</html>
